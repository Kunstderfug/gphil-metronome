<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G-Phil metronome</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app">
    <div id="opus">
      Select opus file: <input type="file" multiple id="file-input" name="file_input" accept=".opus"><br />
    </div>
    <canvas id="metronome_canvas"></canvas>
    <button type="button" id="start_metronome">Start Metronome</button>
    <button type="button" id="stop_metronome">Stop Metronome</button>
    <button type="button" id="parse_opus_files">parse_opus_file</button>
    <button type="button" id="write_json_files">write files to directory</button>
    <div class="beat-number">
      <span>Beat: </span>
      <span id="beat_number"></span>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
